<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <title>Analog Clock</title>
</head>
<body>
  <div class="app">
    <div class="container">
      <div id="clock" class="clock">
        <div id="arrow-hours" class="clock__arrow clock__arrow-hours"></div>
        <div id="arrow-minutes" class="clock__arrow clock__arrow-minutes"></div>
        <div id="arrow-seconds" class="clock__arrow clock__arrow-seconds"></div>
      </div>
    </div>
  </div>
</body>
</html>
